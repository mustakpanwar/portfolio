<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Slice Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .pizza-wheel {
            position: relative;
            z-index: 10;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 4px solid #0066cc;
            background: rgba(255, 255, 255, 0.95);
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .pizza-slice {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 200px;
            left: 200px;
            transform-origin: 0 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            clip-path: polygon(0 0, 100% 0, 50% 86.6%);
        }

        .slice-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #4a0080;
            text-align: center;
            padding-top: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(240, 248, 255, 0.8));
            border: 2px solid rgba(0, 102, 204, 0.2);
            clip-path: inherit;
        }

        .slice-1 {
            transform: rotate(-90deg);
        }

        .slice-2 {
            transform: rotate(-30deg);
        }

        .slice-3 {
            transform: rotate(30deg);
        }

        .slice-4 {
            transform: rotate(90deg);
        }

        .slice-5 {
            transform: rotate(150deg);
        }

        .slice-6 {
            transform: rotate(210deg);
        }

        .pizza-slice:hover .slice-content {
            background: linear-gradient(180deg, #00ccff, #0066cc);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.4);
            border-color: #0066cc;
        }

        .pizza-slice:hover {
            z-index: 20;
        }

        .pizza-slice.top-slice {
            z-index: 15;
        }

        .pizza-slice.top-slice .slice-content {
            background: linear-gradient(180deg, #4a0080, #6600cc);
            color: white;
            transform: scale(1.1);
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 15px 30px rgba(74, 0, 128, 0.5);
            border-color: #4a0080;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a0080, #0066cc, #00ccff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 16px;
            z-index: 30;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), inset 0 2px 10px rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .center-logo:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5), inset 0 2px 15px rgba(255, 255, 255, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .hero-title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 10;
        }

        .hero-title h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero-title p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .pizza-wheel {
                width: 300px;
                height: 300px;
            }
            
            .slice-content {
                font-size: 14px;
                padding: 15px;
            }
            
            .hero-title h1 {
                font-size: 2rem;
            }
            
            .hero-title p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Background Image Slider -->
        <div class="background-slider">
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517180102446-f3ece451e9d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"></div>
        </div>

        <!-- Hero Title -->
        <div class="hero-title">
            <h1>Your Business Solutions</h1>
            <p>Explore our comprehensive services</p>
        </div>

        <!-- Pizza Wheel Navigation -->
        <div class="pizza-wheel" id="pizzaWheel">
            <div class="pizza-slice slice-1" data-slice="0">
                <div class="slice-content">VFS Study</div>
            </div>
            <div class="pizza-slice slice-2" data-slice="1">
                <div class="slice-content">Web Development</div>
            </div>
            <div class="pizza-slice slice-3" data-slice="2">
                <div class="slice-content">Job Portal</div>
            </div>
            <div class="pizza-slice slice-4" data-slice="3">
                <div class="slice-content">TikTok Marketing</div>
            </div>
            <div class="pizza-slice slice-5" data-slice="4">
                <div class="slice-content">Business Solutions</div>
            </div>
            <div class="pizza-slice slice-6" data-slice="5">
                <div class="slice-content">Visa Services</div>
            </div>
        </div>
        
        <!-- Fixed Center Logo (Outside wheel container) -->
        <div class="center-logo">
            LOGO
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="rotateWheel(-60)">◀ Previous</button>
            <button class="control-btn" onclick="rotateWheel(60)">Next ▶</button>
            <button class="control-btn" onclick="toggleAutoRotate()">Auto: ON</button>
        </div>
    </div>

    <script>
        class PizzaWheelHero {
            constructor() {
                this.currentRotation = 0;
                this.currentSlide = 0;
                this.autoRotateInterval = null;
                this.isAutoRotating = true;
                this.slices = document.querySelectorAll('.pizza-slice');
                this.slides = document.querySelectorAll('.slide');
                this.wheel = document.getElementById('pizzaWheel');
                
                this.init();
            }

            init() {
                this.updateTopSlice();
                this.startAutoRotate();
                this.addEventListeners();
            }

            addEventListeners() {
                // Add click listeners to slices
                this.slices.forEach((slice, index) => {
                    slice.addEventListener('click', () => {
                        this.rotateToSlice(index);
                    });
                });

                // Pause auto-rotate on hover
                this.wheel.addEventListener('mouseenter', () => {
                    this.pauseAutoRotate();
                });

                this.wheel.addEventListener('mouseleave', () => {
                    if (this.isAutoRotating) {
                        this.startAutoRotate();
                    }
                });
            }

            rotateWheel(angle) {
                this.currentRotation += angle;
                this.wheel.style.transform = `rotate(${this.currentRotation}deg)`;
                
                // Update current slide based on rotation
                this.currentSlide = Math.abs(Math.floor(this.currentRotation / 60) % 6);
                this.changeSlide();
                this.updateTopSlice();
            }

            rotateToSlice(sliceIndex) {
                const targetRotation = sliceIndex * 60;
                const diff = targetRotation - (this.currentRotation % 360);
                
                // Choose shortest rotation direction
                let rotationAmount;
                if (diff > 180) {
                    rotationAmount = diff - 360;
                } else if (diff < -180) {
                    rotationAmount = diff + 360;
                } else {
                    rotationAmount = diff;
                }
                
                this.rotateWheel(rotationAmount);
            }

            changeSlide() {
                this.slides.forEach(slide => slide.classList.remove('active'));
                this.slides[this.currentSlide].classList.add('active');
            }

            updateTopSlice() {
                // Remove top-slice class from all slices
                this.slices.forEach(slice => slice.classList.remove('top-slice'));
                
                // Calculate which slice is at the top (accounting for rotation)
                const normalizedRotation = ((this.currentRotation % 360) + 360) % 360;
                const topSliceIndex = Math.floor((360 - normalizedRotation + 30) / 60) % 6;
                
                this.slices[topSliceIndex].classList.add('top-slice');
            }

            startAutoRotate() {
                this.autoRotateInterval = setInterval(() => {
                    this.rotateWheel(60);
                }, 4000);
            }

            pauseAutoRotate() {
                if (this.autoRotateInterval) {
                    clearInterval(this.autoRotateInterval);
                    this.autoRotateInterval = null;
                }
            }

            toggleAutoRotate() {
                const btn = document.querySelector('.control-btn:last-child');
                
                if (this.isAutoRotating) {
                    this.pauseAutoRotate();
                    this.isAutoRotating = false;
                    btn.textContent = 'Auto: OFF';
                } else {
                    this.startAutoRotate();
                    this.isAutoRotating = true;
                    btn.textContent = 'Auto: ON';
                }
            }
        }

        // Global functions for button controls
        let pizzaWheel;

        function rotateWheel(angle) {
            pizzaWheel.rotateWheel(angle);
        }

        function toggleAutoRotate() {
            pizzaWheel.toggleAutoRotate();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            pizzaWheel = new PizzaWheelHero();
        });
    </script>
</body>
</html>
